<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./estructura/masterTemplate.xhtml">
            <ui:define name="content">
                              
                <h:form id="frmValidar">
                    <p:growl id="mensajes" sticky="true"/>
                    <p:panelGrid id="pnlIngreso" columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="inputNombre" value="Usuario" />
                        <p:inputText id="inputNombre" placeholder="Usuario" required="true" requiredMessage="Debe ingresar un Usuario" value="#{loginFormBean.usuarioLogin.usuNombreUsuario}"/>
                        <p:outputLabel for="inputPass" value="Contrase単a"/>                        
                        <p:password id="inputPass" placeholder="Contrase単a" required="true" requiredMessage="Debe ingresar una Constrase単a."  value="#{loginFormBean.usuarioLogin.usuPassword}"/>
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" value="Validar Usuario" update="mensajes pnlIngreso" action="#{loginFormBean.validarUsuario()}"/>                        
                    </p:panelGrid>
                </h:form>
                <h:form id="frmRegistro">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel value="多No tiene cuenta?" /> 
                        <p:commandButton id="btnAgregar" value="Registrarse" action="registrarUsuario?faces-redirect=true"/>
                    </p:panelGrid>
                </h:form>                
            </ui:define>

        </ui:composition>

    </body>
</html>
