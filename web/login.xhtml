<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./estructura/usuarioComunTemplate.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h:form id="frmLogin">
                    <p:growl sticky="true" showDetail="true"/>
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="inputNombre" value="Usuario" />
                        <p:inputText id="inputNombre" placeholder="Usuario" required="true" requiredMessage="Debe ingresar un Usuario" value="#{loginFormBean.usuarioLogin.usuNombreUsuario}"/>
                        
                        <p:outputLabel for="inputPass" value="Contraseña"/>                        
                        <p:password id="inputPass" placeholder="Contraseña" required="true" requiredMessage="Debe ingresar una Constraseña."  value="#{loginFormBean.usuarioLogin.usuPassword}"/>
                        
                        <h:panelGroup/>
                        <p:commandButton id="btnValidar" value="Validar Usuario" update="frmLogin" action="#{loginFormBean.validarUsuario()}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
