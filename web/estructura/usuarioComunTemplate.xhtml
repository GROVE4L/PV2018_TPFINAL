<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Inicio" url="#"/>

                    <p:submenu label="Consultas" icon="ui-icon-help">
                        <p:menuitem value="Consulta 1" url="#"/>
                        <p:menuitem value="Consulta 2" url="#"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:outputLabel value="Usuario Comun" />
                        <p:commandButton value="Desloguear" action="login?faces-redirect=true" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
