<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h:form rendered="true">
                    <p:menubar>                    
                        <p:menuitem value="Inicio" url="login.xhtml"/>
                        <p:menuitem rendered="#{loginFormBean.verificarSesion() eq false}" value="Registro" url="#"/>
                        <p:submenu rendered="#{loginFormBean.verificarSesion()}" label="Consultas" icon="ui-icon-help">
                            <p:menuitem value="Consulta 1" url="#"/>
                            <p:menuitem value="Consulta 2" url="#"/>
                        </p:submenu>
                        
                        <p:submenu rendered="#{loginFormBean.esAdministrativo()}" label="Tablas" icon="ui-icon-help">
                            <p:menuitem value="Tabla Libro" url="#"/>
                            <p:menuitem value="Tablas Autores" url="#"/>
                        </p:submenu>
                        <p:submenu rendered="#{loginFormBean.esSupervisor()}" label="Tablas" icon="ui-icon-help">
                            <p:menuitem value="Tabla Libro" url="#"/>
                            <p:menuitem value="Tablas Autores" url="#"/>
                        </p:submenu>
                        <p:menuitem rendered="#{loginFormBean.esAdministrativo()}" value="Agregar Supervisores" url="#"/>                        

                        <f:facet name="options">
                            <h:form rendered="#{loginFormBean.verificarSesion()}">                            
                                <p:outputLabel value="Ahora esta logueado como #{loginFormBean.obtenerSesion().usuNombreUsuario}" />                                
                                <p:commandButton value="Desloguear" action="#{loginFormBean.deslog()}" icon="ui-icon-extlink" />
                            </h:form>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>
    </h:body>
</html>
